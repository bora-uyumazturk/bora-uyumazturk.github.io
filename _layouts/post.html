---
layout: default
title: {{ page.title }}
---
<div class = "Content">
  <div class = "post">
    <a class = 'postTitle' href="{{ page.url }}">{{ page.title }}</a>
    <p class = 'postInfo'>
      Date: {{ page.date | date: "%m-%d-%Y" }}
    </p>
    <p>
      {{ content }}
    </p>
  </div>
</div>
