---
layout: default
title: blog
---
<div class = "Content">
  <h2>Blog</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <div class = 'post'>
          <a class = 'postTitle' href="{{ post.url }}">{{ post.title }}</a>
          <p class = 'postInfo'>
            Date: {{ post.date | date: "%m-%d-%Y" }}
          </p>
          <p>
            {{ post.excerpt }}
          </p>
          <a class = "continueLink" href = "{{ post.url }}">Continue Reading ...</a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
